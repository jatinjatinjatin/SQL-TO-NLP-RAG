name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "tests/**"
      - "requirements.txt"
      - ".flake8"

  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - "tests/**"
      - "requirements.txt"
      - ".flake8"

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      # 4️⃣ Lint backend
      - name: Lint (flake8)
        run: python -m flake8 backend

      # 5️⃣ Run tests
      - name: Run tests
        run: python -m pytest
