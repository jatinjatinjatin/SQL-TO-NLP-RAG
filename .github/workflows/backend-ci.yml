name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - "requirements.txt"
  pull_request:
    paths:
      - "backend/**"
      - "requirements.txt"

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          pip install flake8
          flake8 backend || true

      - name: Run tests
        run: |
          pip install pytest
          pytest backend || true
