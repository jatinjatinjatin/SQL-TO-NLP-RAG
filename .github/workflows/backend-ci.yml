name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "tests/**"
      - "requirements.txt"
      - ".flake8"

  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - "tests/**"
      - "requirements.txt"
      - ".flake8"

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint (flake8)
        run: |
          python -m flake8 backend

      - name: Run tests
        run: |
          python -m pytest
